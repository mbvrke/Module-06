<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2 id="heading">JavaScript</h2>

    <script>
        // Step 1: Declare a variable and assign "Hello World" to it.
        var a = 'Hello World.'
        // Step 2: Use querySelector to select the <h2> element.
       const heading = document.querySelector("h2")

        // Step 3: Update the innerHTML of the <h2> element with the variable's value.

        heading.innerHTML = a;
    </script>
</body>
</html>
